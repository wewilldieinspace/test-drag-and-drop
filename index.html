<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
<main class="container">
    <section class="draggable-block">
        <span class="draggable-block--arrow"></span>
        <h2>Contact us:</h2>

        <form action="#" class="sending-form">
            <input
                    type="text"
                    placeholder="name"
                    class="sending-form--input"
            >
            <input
                    type="email"
                    placeholder="e-mail"
                    class="sending-form--input"
            >
            <input
                    type="tel"
                    placeholder="phone number"
                    class="sending-form--input"
            >
            <input
                    type="submit"
                    class="sending-form--btn"
                    placeholder="send"
            >
        </form>
    </section>

    <section class="target-block"></section>
</main>
</body>
</html>
